<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Restaurant Confirmation</title>

<style>
body{
font-family:Arial;
background:#111;
color:#fff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.panel{
background:#222;
padding:30px;
width:320px;
border-radius:12px;
text-align:center;
}

input,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:6px;
border:none;
font-size:16px;
}

button{
background:#28a745;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<div class="panel">

<h2>Confirm Order</h2>

<input id="pinInput" placeholder="Enter PIN">
<input id="mobileInput" placeholder="Enter Mobile">

<button id="confirmBtn">Confirm</button>

<div id="msg"></div>

</div>

<script>
let pinInput=document.getElementById("pinInput");
let mobileInput=document.getElementById("mobileInput");
let msg=document.getElementById("msg");

document.getElementById("confirmBtn").onclick=()=>{

let savedPin=localStorage.getItem("orderPIN");
let savedMobile=localStorage.getItem("orderMobile");

if(pinInput.value===savedPin && mobileInput.value===savedMobile){

let stamps=parseInt(localStorage.getItem("stamps")||"0");
stamps++;
if(stamps>10)stamps=10;
localStorage.setItem("stamps",stamps);

msg.innerText="✅ Order Confirmed. Stamp Added.";
msg.style.color="lime";

}else{
msg.innerText="❌ Invalid PIN or Mobile";
msg.style.color="red";
}
};
</script>

</body>
</html>

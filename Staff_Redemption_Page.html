<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
background:#111;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial;
}

.box{
width:320px;
text-align:center;
}

input,button{
width:100%;
padding:12px;
border-radius:8px;
border:none;
margin-top:10px;
font-size:16px;
}

button{
background:linear-gradient(45deg,#ffd700,#ff9800);
}
</style>
</head>

<body>

<div class="box">

<h2>Staff Coupon Validation</h2>

<input id="mobile" placeholder="Customer Mobile">
<input id="coupon" placeholder="Coupon Code">

<button id="submitBtn">SUBMIT</button>

<h3 id="msg"></h3>

</div>

<script>

const API_URL="https://script.google.com/macros/s/AKfycbwGs4aNFvnstAb2ZIv2x1wuJN-IFtLwmQ0lWUVmVSUtoGdsUMBgW973QC0UNAgQD_gV/exec";

submitBtn.onclick=function(){

 submitBtn.disabled=true;

 fetch(API_URL,{
  method:"POST",
  body:JSON.stringify({
   action:"validate",
   mobile:mobile.value,
   coupon:coupon.value
  })
 })
 .then(r=>r.json())
 .then(d=>{
  msg.innerText=d.status;
  mobile.value="";
  coupon.value="";
  submitBtn.disabled=false;
 });
};

</script>

</body>
</html>

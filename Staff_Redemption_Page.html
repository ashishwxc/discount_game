<!DOCTYPE html>
<html>
<head>
<title>Staff Redeem</title>

<style>
body{
background:#f5f5f5;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:#fff;
padding:25px;
width:300px;
border-radius:12px;
text-align:center;
box-shadow:0 0 15px #ccc;
}

input,button{
width:100%;
padding:14px;
margin-top:10px;
}

button{background:gold;border:none;font-weight:bold;}
</style>
</head>

<body>

<div class="box">

<h3>Staff Redeem</h3>

<input id="phone" placeholder="Customer Mobile">
<input id="code" placeholder="Coupon Code">

<button onclick="redeem()">Redeem</button>

<div id="msg"></div>

</div>

<script>

var SCRIPT_URL="https://script.google.com/macros/s/AKfycbwGs4aNFvnstAb2ZIv2x1wuJN-IFtLwmQ0lWUVmVSUtoGdsUMBgW973QC0UNAgQD_gV/exec";

function redeem(){

 var phone=document.getElementById("phone").value.trim();
 var code=document.getElementById("code").value.trim();

 fetch(SCRIPT_URL,{
   method:"POST",
   body:new URLSearchParams({
     action:"redeem",
     phone:phone,
     code:code
   })
 })
 .then(r=>r.text())
 .then(res=>{
   document.getElementById("msg").innerText=res;
 });
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Staff Redeem</title>
<style>
body{text-align:center;font-family:Arial;background:#fff}
input,button{padding:12px;font-size:18px;margin:8px}
button{background:black;color:white;border:none;border-radius:8px}
</style>
</head>

<body>

<h2>Staff Coupon Redeem</h2>

<input id="phone" placeholder="Customer Mobile">
<br>
<input id="code" placeholder="Coupon Code">
<br>
<button onclick="redeem()">Confirm Redeem</button>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbwGs4aNFvnstAb2ZIv2x1wuJN-IFtLwmQ0lWUVmVSUtoGdsUMBgW973QC0UNAgQD_gV/exec";

function redeem(){
 let p=document.getElementById("phone").value;
 let c=document.getElementById("code").value;

 fetch(SCRIPT_URL+"?action=redeem&phone="+p+"&code="+c)
 .then(r=>r.json())
 .then(d=>{
  alert("Redeemed & Loyalty Updated");
 });
}
</script>

</body>
</html>

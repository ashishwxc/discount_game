<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Win Your Discount</title>

  <style>
    /* ===== CENTER ON ALL DEVICES ===== */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      overflow: hidden;
    }

    /* ===== CONTENT BOX ===== */
    .overlay {
      background: rgba(255, 255, 255, 0.9);
      padding: 32px 28px;
      border-radius: 14px;
      max-width: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #timer {
      font-size: 20px;
      margin-top: 15px;
      color: red;
    }

    #slot {
      font-size: 42px;
      font-weight: bold;
      margin-top: 20px;
      color: #444;
      min-height: 50px;
    }

    #result {
      font-size: 30px;
      font-weight: bold;
      color: green;
      opacity: 0;
      margin-top: 10px;
    }

    /* ===== WIN EFFECT ===== */
    .win {
      animation: pop 0.8s ease forwards, glow 1.5s infinite;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px gold; }
      50% { text-shadow: 0 0 20px gold; }
      100% { text-shadow: 0 0 5px gold; }
    }

    /* ===== CONFETTI ===== */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .overlay { padding: 24px 20px; }
      #slot { font-size: 34px; }
      #result { font-size: 24px; }
    }
  </style>
</head>

<body>

  <div class="overlay">
    <h1>ðŸŽ‰ Click & Win a Discount ðŸŽ‰</h1>

    <button id="discountBtn" onclick="startGame()">Get Your Discount</button>

    <div id="timer"></div>
    <div id="slot">ðŸŽ°</div>
    <div id="result"></div>

    <p style="font-size:14px;margin-top:15px;">
      Share the screenshot with the kitchen<br>
      Valid today only
    </p>
  </div>

  <!-- ðŸ”Š CUSTOM SOUND -->
  <audio id="winSound" preload="auto">
    <source src="win-sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    const STORAGE_KEY = "discountPlayedDate";
    const today = new Date().toISOString().split("T")[0];

    const btn = document.getElementById("discountBtn");
    const timer = document.getElementById("timer");
    const slot = document.getElementById("slot");
    const result = document.getElementById("result");
    const winSound = document.getElementById("winSound");

    // ðŸš« BLOCK IF ALREADY PLAYED
    if (localStorage.getItem(STORAGE_KEY) === today) {
      btn.disabled = true;
      result.style.opacity = 1;
      result.innerText = "âŒ You already played today.\nCome back tomorrow!";
    }

    function startGame() {
      btn.disabled = true;

      // Unlock sound
      winSound.play().then(() => {
        winSound.pause();
        winSound.currentTime = 0;
      }).catch(() => {});

      let timeLeft = 5;
      timer.innerText = "Spinning in " + timeLeft + "s";

      const countdown = setInterval(() => {
        timeLeft--;
        timer.innerText = "Spinning in " + timeLeft + "s";
        if (timeLeft === 0) {
          clearInterval(countdown);
          spinSlot();
        }
      }, 1000);
    }

    function spinSlot() {
      let spins = 20;
      const interval = setInterval(() => {
        slot.innerText = Math.floor(Math.random() * 11) + 10 + "%";
        spins--;
        if (spins === 0) {
          clearInterval(interval);
          showWin();
        }
      }, 100);
    }

    function showWin() {
      const discount = Math.floor(Math.random() * 11) + 10;

      localStorage.setItem(STORAGE_KEY, today);
      slot.innerText = discount + "%";

      result.innerText = "ðŸŽŠ YOU WON " + discount + "% OFF!";
      result.classList.add("win");
      result.style.opacity = 1;

      winSound.currentTime = 0;
      winSound.play();
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration =
          Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
